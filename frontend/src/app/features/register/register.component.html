<div class="container">
              <div class="side-text" >
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(156, 48%, 87%)">
                    Vehicle  <br />
                    <span style="color: hsl(156, 48%, 87%)">Tracking system</span>
                    </h1>
                    <p class="mb-4 opacity-70" style="color:hsl(156, 48%, 87%)">
                        The system aims to provide fleet managers with real-time visibility into the location and status of vehicles  used by delivery drivers, enabling efficient route planning, monitoring, and reporting.
                    </p>
              </div>
            <div class="forma" (ngSubmit)="register()" *ngIf="temp">
                <form [formGroup]="registerForm" (ngSubmit)="onClick()">
                    <input [(ngModel)]="registerRequest.firstname" ngModel type="text" placeholder="First name" formControlName="firstname">
                    <input [(ngModel)]="registerRequest.lastname" type="text" placeholder="Last name" formControlName="lastname">
                    <input [(ngModel)]="registerRequest.email" type="text" placeholder="E-mail or phone number" style="margin-top: 20px; margin-bottom: 5px;" formControlName="usermail">
                    <div *ngIf="registerForm.get('usermail')?.errors && (registerForm.get('usermail')?.dirty || registerForm.get('usermail')?.touched)">
                        <div *ngIf="registerForm.get('usermail')?.hasError('required')">Email or phone number is required.</div>
                        <div *ngIf="registerForm.get('usermail')?.hasError('pattern')">Invalid input.</div>
                      </div>
                    <input [(ngModel)]="registerRequest.password" type="password" placeholder="Password" style="margin-top: 20px; margin-bottom: 5px;" formControlName="pass">
                    <div *ngIf="registerForm?.get('pass')?.dirty || registerForm?.get('pass')?.touched">
                        <div *ngIf="registerForm.get('pass')?.hasError('pass')">Password is required
                        </div>
                    </div>
                    
                    <!--<a href="#" (click)="forgotPass()">Forgot password?</a>-->
                
                    <button   type="submit" style="margin-top: 40px; margin-bottom: 5px;">REGISTER</button>
                </form>
                
            </div>
