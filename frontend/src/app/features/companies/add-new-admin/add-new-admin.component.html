<h3>Add new admin</h3>
<form   [formGroup]="this.addAdminForm" (ngSubmit)="add($event)">
    <div class="container-flex">
        <input formControlName="name"   name="firstname" type="text" placeholder="First name" >
        <input formControlName="surname"  name="lastname" type="text" placeholder="Last name" >
        <input formControlName="email"  name="usermail"type="text" placeholder="E-mail or phone number" >
        <input formControlName="password"  name="pass" type="password" placeholder="Password">
        <div class="dropdown">
            <select formControlName="companies" name="companies" id="companies">
                <option *ngFor="let company of companies" [value]="company.companyID">
                    {{company.companyName}}
                  </option>
            </select>
        </div>
        <button  type="submit" >ADD ADMIN</button>
    </div>
</form>
