<div class="home-header">
    <p class="greeting">Device Location Overview</p>
  </div>
  <div class="filter">
    <app-device-filter (deviceTypeSelectedId)="onDeviceTypeSelected($event)"></app-device-filter>
    <select id="start" (change)="calculateAndDisplayRoute()">
      <option *ngFor="let device of devices" [value]="device.deviceID">{{ device.deviceName }}</option>
    </select>
  </div>
  <div #mapContainer id="mapa" class="map-container" style="height: 500px;"></div>
