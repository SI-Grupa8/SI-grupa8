<div class="map-nav">
    <p>SHOWING: </p>
    <mat-chip-listbox aria-label="Fish selection" multiple>
        <mat-chip-option  class="mat-chip" selected>All devices (40)</mat-chip-option>
        <mat-chip-option class="mat-chip">Mobile&nbsp;&nbsp;(10)</mat-chip-option>
        <mat-chip-option class="mat-chip" >GPS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(10)</mat-chip-option>
        <mat-chip-option class="mat-chip">Tracker&nbsp;&nbsp;(20)</mat-chip-option>
      </mat-chip-listbox>
</div>
<div class="mapa">
    <app-map-filter></app-map-filter>
    <google-map
        width="100%" height="100%"
        [center]="{ lat: 43.8563, lng: 18.4131 }"
        [zoom]="15"
        (mapClick)="moveMap($event)"
        (mapMousemove)="move($event)"
        [options]="mapOptions"
    >
        <map-marker *ngFor="let device of devices"
            [position]="parseCoordinates(device)"
            [title]="device.deviceName"
            [options]="markerOptions">
        </map-marker>
    </google-map>
</div>
