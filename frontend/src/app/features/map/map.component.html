<div class="map-nav"></div>
<div class="mapa">
    <app-map-filter></app-map-filter>
    <google-map
        width="100%" height="100%"
        [center]="{ lat: 43.8563, lng: 18.4131 }"
        [zoom]="15"
        (mapClick)="moveMap($event)"
        (mapMousemove)="move($event)"
        [options]="mapOptions"
    >
        <map-marker *ngFor="let device of devices"
            [position]="parseCoordinates(device)"
            [title]="device.deviceName"
            [options]="markerOptions">
        </map-marker>
    </google-map>
</div>
